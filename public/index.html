<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File converter</title>
    <link rel="stylesheet" href="style/app.css">
</head>
<body class="bg-background dark:bg-darkBackground text-textColor dark:text-darkTextColor pt-12 min-h-screen bg-[url(../images/topographyLight.svg)] dark:bg-[url(../images/topographyDark.svg)] font-yekanbakh">
    <!-- svgs -->
     <svg class="hidden">
        <symbol id="chevron-down" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
        </symbol>
        <symbol id="moon-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-moon"><path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"/>
        </symbol>
        <symbol id="sun-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-sun"><circle cx="12" cy="12" r="4"/><path d="M12 2v2"/><path d="M12 20v2"/><path d="m4.93 4.93 1.41 1.41"/><path d="m17.66 17.66 1.41 1.41"/><path d="M2 12h2"/><path d="M20 12h2"/><path d="m6.34 17.66-1.41 1.41"/><path d="m19.07 4.93-1.41 1.41"/>
        </symbol>
        <symbol id="file-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-file-up"><path d="M15 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7Z"/><path d="M14 2v4a2 2 0 0 0 2 2h4"/><path d="M12 12v6"/><path d="m15 15-3-3-3 3"/>
        </symbol>
    </svg>
    <!-- header -->
    <header class="container bg-surface-500/30 dark:bg-darksurface-400/50 backdrop-blur-xs md:py-2 lg:py-4 md:px-8 lg:px-10 w-11/12 sm:w-full rounded-3xl flex justify-between items-center">
        <div class="flex gap-2">
            <!-- dropDodwn -->
            <div class="relative select-none">
                <!-- dropdown head -->
                <div class="lang-dropDown-btn flex gap-3 items-center cursor-pointer">
                    <img src="images/Flag_of_Iran.svg.png" alt="" class="w-8 rounded-xs">
                    <span class="font-bold">فارسی</span>
                    <svg class="w-6 h-6 transition-transform duration-200"><use href="#chevron-down"></use></svg>
                </div>
                <!-- drop down content -->
                <div class="lang-dropDown-content min-w-full h-max absolute right-0 left-0 top-[120%] p-2 rounded bg-surface-500 dark:bg-darksurface-400 space-y-2 transition-all hide">
                    <a href="#" class="flex items-center gap-1">
                        <img src="images/Flag_of_Iran.svg.png" alt="" class="w-8 rounded-xs">
                        <span class="font-bold">فارسی</span>
                    </a>
                    <a href="#" class="flex items-center gap-1">
                        <img src="images/Flag_of_the_United_States_(1912-1959).svg.png" alt="" class="w-8 rounded-xs">
                        <span class="font-bold">English</span>
                    </a>
                    <a href="#" class="flex items-center gap-1">
                        <img src="images/Flag_of_Saudi_Arabia.svg.png" alt="" class="w-8 rounded-xs">
                        <span class="font-bold">العربی</span>
                    </a>
                </div>
            </div>
            <!-- theme change handler -->
            <svg class="change-theme-btn dark:hidden w-6 h-6 cursor-pointer"><use href="#moon-icon"></use></svg>
            <svg class="change-theme-btn hidden dark:block w-6 h-6 cursor-pointer"><use href="#sun-icon"></use></svg>
        </div>
        <!-- logo -->
        <a href="#">
            <img src="images/logo.png" alt="" class="select-none w-18">
        </a>
    </header>

    <!-- upload section -->
    <section class="mt-10 px-2">
        <h1 class="text-center text-3xl sm:text-4xl font-bold">کانورتر فایل</h1>
        <!-- upload window -->
        <form action="" class="flex flex-col justify-center items-center gap-6 bg-surface-400 dark:bg-darksurface-500 max-w-150 mx-auto rounded-lg py-16 mt-6">
            <svg class="w-12 md:w-16 h-12 md:h-16"><use href="#file-icon"></use></svg>
            <label for="file-upload-input" class="bg-primary text-white px-6 py-3 rounded text-center cursor-pointer font-bold text-lg">فایل خود را انتخاب کنید</label>
            <input type="file" hidden id="file-upload-input" multiple>
        </form>
    </section>
    
    <!-- options section -->
    <section class="mt-10 bg-background dark:bg-darkBackground custom-shadow">
        <div class="container py-8 space-y-6">
            <h2 class="text-xl sm:text-2xl text-center font-bold">به سادگی فایل های خود را کانورت کنید</h2>
            <div class="flex flex-col-reverse md:flex-row justify-between items-center gap-2">
                <div class="flex flex-col gap-0.5">
                    <div class="flex gap-2 items-center">
                        <img src="images/1-action-icon.svg" alt="" class="dark:hidden">
                        <img src="images/1-dark-action-icon.svg" alt="" class="hidden dark:block">
                        <span>فایل خود را آپلود یا با روش کشیدن و رها کردن در کادر بارگزاری کنید</span>
                    </div>
                    <!-- indent -->
                    <div class="flex flex-col gap-1 ms-3">
                        <span class="w-1 h-4 bg-textColor/80 dark:bg-darkTextColor rounded-full"></span>
                        <span class="w-1 h-4 bg-textColor/80 dark:bg-darkTextColor rounded-full"></span>
                        <span class="w-1 h-4 bg-textColor/80 dark:bg-darkTextColor rounded-full"></span>
                    </div>
                    <div class="flex gap-2 items-center">
                        <img src="images/3-action-icon.svg" alt="" class="dark:hidden">
                        <img src="images/3-dark-action-icon.svg" alt="" class="hidden dark:block">
                        <span>منظر بمانید تا فایل آماده شود</span>
                    </div>
                    <!-- indent -->
                    <div class="flex flex-col gap-1 ms-3">
                        <span class="w-1 h-4 bg-textColor/80 dark:bg-darkTextColor rounded-full"></span>
                        <span class="w-1 h-4 bg-textColor/80 dark:bg-darkTextColor rounded-full"></span>
                        <span class="w-1 h-4 bg-textColor/80 dark:bg-darkTextColor rounded-full"></span>
                    </div>
                    <div class="flex gap-2 items-center">
                        <img src="images/4-action-icon.svg" alt="" class="dark:hidden">
                        <img src="images/4-dark-action-icon.svg" alt="" class="hidden dark:block">
                        <span>فایل خود را بارگیری کنید</span>
                    </div>
                </div>
                <img src="images/detail-section-pic.png" alt="" class="max-w-52 md:max-w-100">
            </div>
        </div>
    </section>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <script src="js/app.js"></script>
</body>
</html>
